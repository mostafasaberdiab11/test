<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="edit profile.css">
    <title>edit profile</title>
  </head>
  <body>
    <center>
      <div class="box">
        <img src="https://instagram.fcai20-2.fna.fbcdn.net/v/t51.2885-19/s150x150/94886577_228583601810952_1668556354538700800_n.jpg?_nc_ht=instagram.fcai20-2.fna.fbcdn.net&_nc_ohc=7FYJt0yaIcIAX8EHbc-&oh=9c10c41e46c0db4fe449e6d4e9e8ad6d&oe=5F7AD0F0" alt="">
        <input type="file" name="" id="file" accept="image/*">
        <label for="file">Change Profile Photo</label>
        <input type="text" name="" placeholder="Username">
        <input type="email" name="" placeholder="Email">
        <input type="text" name="" placeholder="Phone Number">
        <input type="text" name="" placeholder="Date of birth">
        <input type="text" name="" placeholder="Gender">
        <input type="text" name="" placeholder="Bio">
        <button style="float: left;margin:10px 0 0 18.2%;">Cancel</button>
        <button style="float: right;margin:10px 18.2% 0 0;">Done</button>
      </div>
    </center>
  </body>
</html>
